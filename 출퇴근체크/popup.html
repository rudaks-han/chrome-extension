<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/popup.css" />

	<script type="text/javascript" src="js/popup.js"></script>
	<script type="text/javascript" src="js/contents-script.js"></script>
  </head>
  <body>
    <header>
      <div id="action-bar">        
        <img src="images/ic_settings_white_24dp.png" id="showOptions" class="i18n" title="환경설정">
      </div>
      <div class="popup-title">
        <a data-href="calendar_ui_url" target="_blank">
          <span class="i18n" id="logo_text">스펙트라 그룹웨어 (다우오피스)</span>
        </a>
      </div>
      
    </header>
    <div class="header-placeholder"></div>
    <div>
      <ul>
			<li>
                <a id="gotoDaouoffice">
                    <div class="text" style="text-decoration:underline">그룹웨어 접속</div>
                </a>
			</li>
            <li>
                <div class="text">출퇴근 자동체크
                <span id="clockUseFlagText">(사용중)</span>
                </div>
            </li>
        </ul>
    </div>
  </body>
</html>
