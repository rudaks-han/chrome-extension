<!DOCTYPE html>
<html>
    <head>
        <title>Rudaks Screenshot</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/popup.css" />
        <script type="text/javascript" src="js/lib/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/moment.js"></script>
        <script type="text/javascript" src="js/permissions.js"></script>
        <script type="text/javascript" src="js/popup.js"></script>
        <script type="text/javascript" src="js/contents-script.js"></script>
    </head>
    <body>
        <ul>
            <li>
                <a id="windows">
                    <img src="images/window.png" />
                    <div class="text">Windows screen capture</div>
                    <div class="shortcut">(Ctrl+Alt+C)</div>
                </a>
            </li>
			<li>
                <a id="timer">
                    <img src="images/timer.png" />
                    <div class="text">Capture in 3 seconds</div>
                    <div class="shortcut">(Ctrl+Alt+M)</div>
                </a>
            </li>
            <li>
                <a id="selection">
                    <img src="images/selection.png" />
                    <div class="text">Capture by range</div>
                    <div class="shortcut">(Ctrl+Alt+R)</div>
                </a>
            </li>
            <li>
                <a id="entire">
                    <img src="images/entire.png" />
                    <div class="text">Capture full screen</div>
                    <div class="shortcut">(Ctrl+Alt+F)</div>
                </a>
            </li>
            <li>
                <a id="desktop">
                    <img src="images/desktop.png" />
                    <div class="text">Capture desktop</div>
                    <div class="shortcut">(Ctrl+Alt+D)</div>
                </a>
            </li>
        </ul>
    </body>
</html>
