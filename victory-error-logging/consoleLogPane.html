<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/console-log.css" />
    <link rel="stylesheet" href="css/jsonview.bundle.css" />
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jsonview.js"></script>
    <script src="js/consoleLogPane.js"></script>
    <style>
        body {
            margin: 0;
            background: rgb(53, 55, 97);
            font-size: 14px;
        }

        .close-console-span {
            position: absolute;
            right: 5px;
            top: 5px;
            cursor: pointer;
        }

        .clear-console-log {
            cursor: pointer;
        }
    </style>


</head>
<body>
    <div class="console-log" id="hzheader">
        <div class="header">
            <span>
                <img title="Clear Console" src="images/clear.png" class="clear-console-log"/>
            </span>
            <span class="close-console-span">
                <img title="Capture Screen" src="images/camera-24.png" class="capture-screen"/>
                <img title="Close Console" src="images/close-24.png" class="close-console-log"/>
            </span>
        </div>

        <div class="xhr-error-panel">
            <ul></ul>
        </div>
    </div>
</body>
</html>
